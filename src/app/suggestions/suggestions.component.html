<div class="suggestions">
  <div class="d-flex justify-content-between">
    <h6>
      Suggestions for you
    </h6>
    <a>See all</a>
  </div>
  <div class="profile" *ngFor="let i of user">
    <div class="d-flex justify-content-between">
      <img src="{{i.picture.large}}" alt="">
      <div class="content ml-3">
        <h4 routerLink="/profile">{{i.name.first + ' ' + i.name.last}}</h4>
      </div>
      <a>Follow</a>
    </div>
  </div>
</div>
