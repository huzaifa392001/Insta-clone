<div class="row">
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let i of post">
    <figure>
      <img class="w-100" src="{{photo + i}}" alt="">
      <div routerLink="/post" class="interacted">
        <div class="d-flex mr-4">
          <i class="fas fa-heart"></i>
          <p>{{likes + comments + i}}</p>
        </div>
        <div class="d-flex">
          <i class="fas fa-comment"></i>
          <p>{{comments + likes + i}}</p>
        </div>
      </div>
    </figure>
  </div>
</div>
