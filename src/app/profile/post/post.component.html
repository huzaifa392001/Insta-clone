<div class="row">
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let i of post">
    <figure>
      <img class="w-100" src="../../../assets/{{i.image}}" alt="">
      <div class="interacted">
        <div class="d-flex mr-4">
          <i class="fas fa-heart"></i>
          <p>15</p>
        </div>
        <div class="d-flex">
          <i class="fas fa-comment"></i>
          <p>5</p>
        </div>
      </div>
    </figure>
  </div>
</div>
